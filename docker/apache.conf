<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        DocumentRoot ${APACHE_DOCUMENT_ROOT}

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        <Directory ${APACHE_DOCUMENT_ROOT}>
          AllowOverride None
          Order Allow,Deny
          Allow from All

          FallbackResource /index.php
        </Directory>
</VirtualHost>
